        <!--Lightbox-->
        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
        <div id="lightbox-caption"></div>
        <div id="lightbox-date"></div>

    </div>

    <script>
        // 1. Get references to elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxdate = document.getElementById('lightbox-date');

        // 2. Add click event to all gallery images
        const images = document.querySelectorAll('.gallery-item img');
        
        images.forEach(image => {
            image.addEventListener('click', (e) => {
                // Prevent bubbling if needed, though simple click is fine here
                lightbox.style.display = 'flex'; // Show the overlay
                lightboxImg.src = e.target.src;  // Copy image source
                
                // Optional: Get the text from the sibling caption div
                const captionText = e.target.nextElementSibling.innerText;
                lightboxCaption.innerText = captionText;

            });
        });

        // 3. Function to close the lightbox
        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    </script>
